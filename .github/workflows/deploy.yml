name: deploy

on:
#  pull_request:
#    types:
#      - closed
#    branches: [ "main" ]
  push:
    branches: [ "main" ]

concurrency:
  group: main
  cancel-in-progress: true

jobs:
  checkstyle:
    name: runner / checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dbelyaev/action-checkstyle@master
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-check
          checkstyle_config: ./checkstyle.xml
          fail_on_error: true
  tests:
#    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: setup Testcontainers Cloud Client
      uses: atomicjar/testcontainers-cloud-setup-action@v1
      with:
        token: ${{ secrets.TC_CLOUD_TOKEN }}
    - name: run the Maven verify phase
      run: mvn verify
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: sonarQube scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: sonarQube quality gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # Optionally you can use the output from the Quality Gate in another step.
      # The possible outputs of the `quality-gate-status` variable are `PASSED`, `WARN` or `FAILED`.
      - name: "Example show SonarQube Quality Gate Status value"
        run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"
  prepare-environment:
#    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    needs: tests
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: stop app container
        run: sudo docker-compose -f ./docker/docker-compose.yml down farm-app
        
  deploy:
#    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    needs: prepare-environment
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: run app
        run: |
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} > ./docker/.env
          echo DATABASE_USER=${{ secrets.DATABASE_USER }} >> ./docker/.env
          echo DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} >> ./docker/.env
          sudo docker-compose -f ./docker/docker-compose.yml up -d
          sudo docker system prune -a -f

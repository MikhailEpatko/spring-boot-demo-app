  tests:
#    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: sonarqube
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: setup Testcontainers Cloud Client
      uses: atomicjar/testcontainers-cloud-setup-action@v1
      with:
        token: ${{ secrets.TC_CLOUD_TOKEN }}
    - name: run the Maven verify phase
      run: mvn verify

  prepare-environment:
#    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    needs: tests
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: stop app container
        run: sudo docker-compose -f ./docker/docker-compose.yml down farm-app
        
  deploy:
#    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    needs: prepare-environment
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: run app
        run: |
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} > ./docker/.env
          echo DATABASE_USER=${{ secrets.DATABASE_USER }} >> ./docker/.env
          echo DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} >> ./docker/.env
          sudo docker-compose -f ./docker/docker-compose.yml up -d
          sudo docker system prune -a -f

name: checkstyle

on:
  push:
    branches: [ "main" ]

jobs:
  checkstyle:
    name: runner / checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dbelyaev/action-checkstyle@master
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-check
          checkstyle_config: sun_checks.xml
          fail_on_error: true